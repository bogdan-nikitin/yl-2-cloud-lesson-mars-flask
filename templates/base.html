<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ css }}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="page-header">
            <div class="container-fluid">
                <div class="row justify-content-between align-items-center">
                <div class="col">
                    <h1 class="page-header-text">Миссия Колонизация Марса</h1>
                </div>
                <div class="col-md-auto">
                    <nav role="navigation" class="navbar">
                        {% if current_user.is_authenticated %}
                        <a href="/logout" class="navbar-brand page-header-username">
                            {{ current_user.name }} {{ current_user.surname }}
                        </a>
                        {% else %}
                        <div class="page-header-nav-buttons">
                            <a href="/register" class="btn btn-primary">
                                Register
                            </a>
                            <a href="/login" class="btn btn-success">
                                Sign in
                            </a>
                        </div>
                        {% endif %}
                    </nav>
                </div>
                <div class="col-1 mission-title-col">
                    <span>Mars One</span>
                </div>
            </div>
            </div>

        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <h4 class="page-header-signature">И на Марсе будут яблони цвести!</h4>
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
